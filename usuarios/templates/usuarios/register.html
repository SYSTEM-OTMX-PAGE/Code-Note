<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body {
            background-color: #1e1e1e;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-control {
            background-color: #3a3a3a;
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .btn-dark {
            background-color: #444;
            border: none;
        }
        .btn-dark:hover {
            background-color: #555;
        }
        .google-btn {
            background-color: #fff;
            color: #000;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .google-btn img {
            width: 20px;
            margin-right: 10px;
        }
        a {
            color: #1e90ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <p class="mb-4">Crea tu cuenta</p>
        
        <form>
            <div class="mb-3 text-start">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" placeholder="Tu Nombre">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Usuario</label>
                <input type="text" class="form-control" placeholder="Nombre de Usuario">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" placeholder="Correo">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Contraseña</label>
                <input type="password" class="form-control" placeholder="Contraseña">
            </div>
            <div class="mb-3 text-start">
                <label class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" placeholder="Repite tu Contraseña">
            </div>
            <button type="submit" class="btn btn-dark w-100">Registrarse</button>
        </form>

        <hr>

        <div class="google-btn">
            <img src="{% static 'assets/icons/google_icon.svg' %}" alt="Google"> 
            Registrarse con Google
        </div>

        <p class="mt-3">¿Ya tienes cuenta? <a href="{% url 'usuarios_login' %}">Inicia sesión</a></p>
    </div>
</body>
</html>
